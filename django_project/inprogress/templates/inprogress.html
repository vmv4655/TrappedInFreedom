<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'inprogress/css/style.css' %}">

    <!--Icons FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Bienvenido/a</title>
  </head>
  <body>
    <div class="bg container-fluid">
      <div class="row align-items-center">
        <div class="col-sm">
          <div class="text-center">
            <h2 class="text-light">{{ welcome_message }}</h2> 
          </div>
        </div>
        <div class="col-md-auto m-1">
          <div class="text-center">
            <img src="{% static 'inprogress/images/CompassLogoTransp.png' %}" class="rounded mx-auto d-block" alt="TinF Logo" height="250">
          </div>
        </div>
        <div class="col-sm">
          <div class="text-center">
            <h2 class="text-light">Mientras nuestro sitio está listo, puede seguirnos en nuestras redes:</h2> 
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-auto">
          <div class="text-center">
            <a href="https://www.youtube.com/channel/UClody8ea0H8_saIGI0Z4mDw" target="blank" class="btn btn-yt btn-lg" role="button"> <i class="fab fa-youtube"></i> </a>
          </div>
        </div>
        <div class="col-auto">
          <div class="text-center">
            <a href="https://www.instagram.com/trapped_in_freedom" target="blank" class="btn btn-danger btn-lg" role="button"> <i class="fab fa-instagram"></i> </a>
          </div>
        </div>
        <div class="col-auto">
          <div class="text-center">              
            <a href="https://twitter.com/freedom_trapped" target="blank" class="btn btn-tw btn-lg" role="button"> <i class="fab fa-twitter"></i> </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

  <!-- Footer -->
  <footer class="text-white bg-dark">
    <!-- Copyright -->
    <div class="text-center py-3">© 2019 Copyright:
    <a href="http://www.trappedinfreedom.net"> www.trappedinfreedom.net</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</html>
